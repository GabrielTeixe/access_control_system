<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - Access Control System</title>
    <style>
        body { font-family: Arial; background-color: #f0f2f5; margin:0; }
        header { background-color: #327ad8; color:white; padding:20px; text-align:center; font-size:24px; }
        .container { max-width:800px; margin:50px auto; padding:20px; background:white; border-radius:12px; }
        table { width:100%; border-collapse: collapse; margin-bottom:20px; }
        th, td { border:1px solid #ccc; padding:10px; text-align:left; }
        th { background-color: #327ad8; color:white; }
        form { display:flex; gap:10px; margin-bottom:20px; }
        input { flex:1; padding:8px; border-radius:6px; border:1px solid #ccc; }
        button { padding:8px 16px; background:#3faad8; color:white; border:none; border-radius:6px; cursor:pointer; }
        button:hover { background:#317fe4; }
        a { text-decoration:none; color:#327ad8; }
    </style>
</head>
<body>
    <header>Gerenciar Roles</header>
    <div class="container">
        <form method="post" action="/roles/add">
            <input type="text" name="name" placeholder="Nova role" required>
            <button type="submit">Adicionar</button>
        </form>

        <table>
            <tr><th>Role</th></tr>
            {% for role in roles %}
            <tr><td>{{ role.name }}</td></tr>
            {% endfor %}
        </table>

        <a href="/dashboard">‚Üê Voltar ao Dashboard</a>
    </div>
</body>
</html>
