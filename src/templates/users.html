<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciar Usuários</title>
        <style>
            body {
                font-family: Arial,sans-serif;
                background-color: #f4f6f9;
                margin:0;
            }

            header {
                background-color: #327ad8;
                color:white;
                padding: 20px;
                text-align: center;
                font-size: 24px;
            }

            .container{
                max-width: 1100px;
                margin:40px auto;
                padding: 20px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 30px;
            }

            th,td {
                padding: 12px;
                border-bottom: 1px solid #ddd;
                text-align: left;
            }

            .badge{
                padding: 5px 10px;
                border-radius: 20px;
                font-size: 12px;
                color:white;
            }

            .active{ background-color: #28a745;}
            .inactive { background-color: #dc3545;}
            .admin { background-color: #6f42c1;}
            .user { background-color: #17a2b8;}

            button {
                padding: 6px 10px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 13px;
            }

            .btn-toggle {background: #ffc107;}
            .btn-role { background: #6f42c1; color: white;}
            .btn_edit {background: #fd7e14; color: white;}
            .btn_delete { background: #dc3545; color: white;}

            .form-add input, .form-add select{
                padding: 8px;
                margin-right:10px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

            .form-add button {
                background-color: #327ad8;
                color: white;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <header>Gerenciar Usuários</header>

        <div class="container">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id}}</td>
                        <td>{{ user.name}}</td>
                        <td>{{ user.email}}</td>

                        <td>
                            {% if user.is_active %}
                                <span class="badge active">Ativo</span>
                            {% else %}
                                <span class="badge inactive">Inativo</span>
                            {% endif %}
                        </td>

                        <td>
                            <span class="badge {{ user.role }}">
                                {{ user.role }}
                            </span>
                        </td>

                        <td>

                            <a href="/users/toggle/{{ user.id }}">
                                <button class="btn-toggle">
                                    Status
                                </button>
                            </a>

                            <a href="/users/role/ {{ user.id }}">
                                <button class="btn-role">
                                    Função
                                </button>
                            </a>

                            <a href="/users/edit/{{ user.id }}">
                                <button class="btn-edit">
                                    Editar
                                </button>
                            </a>

                            <a href="/users/delete/{{ user.id }}"
                                onclick="return confirm('Tem certeza que deseja deletar esse usuário?')">
                            <button class="btn-delete">
                                Deletar
                            </button>
                            </a>


                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h3>Adicionar Usuário</h3>

            <form method="post" action="/users/add" class="form-add">
                <input type="text" name="fullname" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>

                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Adicionar</button>
            </form>

            <div style="margin-top:30px;">
                <a href="/dashboard">← Voltar ao Dashboard</a>
            </div>

        </div>
    </body>
</html>
