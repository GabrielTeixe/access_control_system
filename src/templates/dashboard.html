<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Access Control System</title>
<link rel="stylesheet" href="/static/css/style.css">
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin:0; padding:0; }
    header { background-color: #2c3e50; color:white; padding:1rem; text-align:center; font-size:1.5rem; }
    .container { padding:2rem; max-width:900px; margin:auto; }
    .welcome { font-size:1.2rem; margin-bottom:1rem; }
    .button-grid { display:flex; gap:1rem; flex-wrap:wrap; }
    .button-grid a { background-color:#3498db; color:white; padding:1rem 2rem; text-decoration:none; border-radius:8px; transition:0.3s; flex:1 1 30%; text-align:center; }
    .button-grid a:hover { background-color:#2980b9; }
    .logout { margin-top:2rem; text-align:right; }
    .logout a { color:#e74c3c; text-decoration:none; font-weight:bold; }
    .logout a:hover { text-decoration:underline; }
</style>
</head>
<body>
<header>
    Access Control System
</header>

<div class="container">
    <div class="welcome">
        Bem-vindo, {{ user }}!
    </div>

    <h2>Funcionalidades</h2>
    <div class="button-grid">
        <a href="/users/">Gerenciar Usuários</a>
        <a href="/roles/">Gerenciar Roles</a>
        <a href="/access/">Gerenciar Recursos</a> <!-- botão funcionando -->
        <a href="/audit/">Auditoria</a>
    </div>

    <div class="logout">
        <a href="/auth/logout">Sair</a>
    </div>
</div>
</body>
</html>
