<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar Recursos - Access Control System</title>
<link rel="stylesheet" href="/static/css/style.css">
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin:0; padding:0; }
    header { background-color: #2c3e50; color:white; padding:1rem; text-align:center; font-size:1.5rem; }
    .container { max-width: 900px; margin: 2rem auto; padding: 1rem; background:white; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-bottom:1rem; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background-color:#3498db; color:white; }
    button { padding:0.5rem 1rem; border:none; border-radius:4px; cursor:pointer; background-color:#3498db; color:white; }
    button:hover { background-color:#2980b9; }
    .actions { display:flex; gap:0.5rem; }
    a { text-decoration:none; color:#3498db; }
</style>
</head>
<body>
<header>Gerenciar Recursos</header>
<div class="container">
    <!-- Formulário de Adicionar Recurso -->
    <h3>Adicionar Novo Recurso</h3>
    <form method="POST" action="/access/add">
        <button type="submit">Adicionar</button>
    </form>

    <!-- Tabela de Recursos -->
    <h3>Recursos Existentes</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        {% for res in resources %}
        <tr>
            <td>{{ res.id }}</td>
            <td>{{ res.description }}</td>
            <td class="actions">
                <form method="POST" action="/access/delete">
                    <input type="hidden" name="resource_id" value="{{ res.id }}">
                    <button type="submit" style="background-color:#e74c3c;">Remover</button>
                </form>
                <form method="GET" action="/access/edit">
                    <input type="hidden" name="resource_id" value="{{ res.id }}">
                    <button type="submit" style="background-color:#2ecc71;">Editar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard">← Voltar ao Dashboard</a>
</div>
</body>
</html>
