<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria - Access Control System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
        }
        h2 {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 0.8rem 1rem;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f6f8;
        }
        .actions {
            text-align: right;
            margin-bottom: 1rem;
        }
        .actions button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #1f6391;
        }
        .logout {
            text-align: right;
            margin-top: 2rem;
        }
        .logout a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        a.back {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Auditoria</header>
    <div class="container">
        <div class="actions">
            <button onclick="window.location.reload()">Atualizar Logs</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.user }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="logout">
            <a href="/dashboard">← Voltar ao Dashboard</a>
            <a href="/auth/logout" style="margin-left: 1rem;">Sair</a>
        </div>
    </div>
</body>
</html>
