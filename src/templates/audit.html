<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria - Access Control System</title>
    <style>
        body { font-family: Arial; background-color: #f0f2f5; margin:0; }
        header { background-color: #327ad8; color:white; padding:20px; text-align:center; font-size:24px; }
        .container { max-width:800px; margin:50px auto; padding:20px; background:white; border-radius:12px; }
        table { width:100%; border-collapse: collapse; margin-bottom:20px; }
        th, td { border:1px solid #ccc; padding:10px; text-align:left; }
        th { background-color: #327ad8; color:white; }
        a { text-decoration:none; color:#327ad8; }
    </style>
</head>
<body>
    <header>Auditoria</header>
    <div class="container">
        <table>
            <tr><th>Usuário</th><th>Ação</th><th>Data/Hora</th></tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.time }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/dashboard">← Voltar ao Dashboard</a>
    </div>
</body>
</html>
