<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin:0; }
        header { background-color: #327ad8; color:white; padding:20px; text-align:center; font-size:24px; }
        .container { max-width:500px; margin:50px auto; padding:20px; background:white; border-radius:12px; }
        input, button { padding:8px; margin-bottom:10px; width:100%; border-radius:6px; border:1px solid #ccc; }
        button { background-color:#327ad8; color:white; cursor:pointer; }
        a { text-decoration:none; color:#327ad8; }
    </style>
</head>
<body>
    <header>Editar Usuário</header>
    <div class="container">
        <form method="post" action="/users/edit">
            <input type="text" name="fullname" value="{{ user.fullname }}" required>
            <input type="email" name="email" value="{{ user.email }}" required>
            <input type="text" name="username" value="{{ user.username }}" readonly>
            <input type="text" name="role" value="{{ user.role }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
        <div style="margin-top:20px;">
            <a href="/users/">← Voltar</a>
        </div>
    </div>
</body>
</html>
